<section class="caixa flex items-center justify-center">
    <div class="relative z-10 w-full h-full caixa flex items-center justify-center">
        <div class="caixa-login flex flex-col items-center justify-around p-1 relative">
            <div class="w-11/12 caixa-text h-1/3 flex flex-col justify-between">
                <div class="mt-6 text-white cursor-pointer" routerLink="/login">
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon><br>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                    <mat-icon>home</mat-icon>
                </div>
                <img src="assets/img/split-icon.svg" class="absolute top-0 right-10 w-28 imgColor opacity-5">
            </div>

            <div class="w-11/12 h-full caixa-form">
                <form (submit)="cadastrarse()" #cadastro="ngForm" class="xl:grid xl:gap-4 flex flex-col sm:gap-3 h-full w-full px-7 py-3 xl:grid-cols-2">
                    <div class="flex flex-col">
                        <label for="nome" class="text-white mb-1 font-sans">Nome</label>
                        <input type="text" id="nome" [(ngModel)]="user.nome" name="nome" required class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col">
                        <label for="sobrenome" class="text-white mb-1 font-sans">Sobrenome</label>
                        <input type="text" id="sobrenome" [(ngModel)]="user.sobrenome" name="sobrenome" required class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col">
                        <label for="email" class="text-white mb-1 font-sans">Email</label>
                        <input type="text" id="email" [(ngModel)]="user.email" name="email" required class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col">
                        <label for="senha" class="text-white mb-1 font-sans">Senha</label>
                        <input type="text" id="senha" [(ngModel)]="user.senha" name="senha" required class="h-11 rounded-lg">
                    </div>

                    <div class="flex flex-col 2xl:grid col-span-2">
                        <label for="confirmasenha" class="text-white mb-1 2xl:mb-0 font-sans">Confirme a senha</label>
                        <input type="text" id="confirmasenha" [(ngModel)]="user.confirmaSenha" required name="confrimasenha" class="h-11 rounded-lg">
                    </div>

                    <div class="mt-4 sm:mt-0 flex flex-col 2xl:grid col-span-2">
                        <button type="submit" class="h-11 rounded-lg"><strong class="text-white font-sans">Entrar</strong></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
